<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>THREE.JS Mesh from points</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
        
		<script src="js/three.js"></script>
		<script>
            var dots = [];
            dots.push( new THREE.Vector3(10,0,0) );
            dots.push( new THREE.Vector3(10,10,0) );
            dots.push( new THREE.Vector3(0,10,0) );
            dots.push( new THREE.Vector3(0,0,0) );
            dots.push( new THREE.Vector3(5,5,10) );

            console.log(dots);

			var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

            var renderer = new THREE.WebGLRenderer();
            renderer.setSize( 400, 400 );
            document.body.appendChild( renderer.domElement );

            var geometry = new THREE.Geometry();
            var material = new THREE.MeshNormalMaterial( { flatShading: true } );

            var middlePoint = new THREE.Vector3();
            for(var i=0;i<dots.length;i++){
                middlePoint.add(dots[i]) 
                console.log(dots[i].y);
                geometry.vertices.push(new THREE.Vector3(dots[i].x,dots[i].y,dots[i].z));
            }      
            middlePoint.divideScalar(dots.length);
            geometry.vertices.push(middlePoint);

            for(var i=0;i<dots.length;i++){
                middlePoint.add(dots[i]) 
                if(i >0){
                    geometry.faces.push(new THREE.Face3( geometry.vertices.length-1,dots[i],dots[i-1]));
                }
            }



            var mesh = new THREE.Mesh( geometry, material );
            scene.add( mesh );

            camera.position.z = 150;

            function animate() {
                requestAnimationFrame( animate );
                mesh.rotation.x += 0.03;
				mesh.rotation.y += 0.01;
                renderer.render( scene, camera );
            }
            animate();
		</script>
	</body>
</html>
